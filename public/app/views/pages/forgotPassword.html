<h2 class="page-title">Forgot Password</h2>
<div class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">

            <a>
                <img src="assets/img/logo.png" style="height: 100px;" alt=""/>
            </a>
            <marquee>we bulid your idea!!</marquee>
        </header>
        <div class="body">
            <form name="forgotForm" id="forgotForm" ng-submit="main.forgotPassword(forgotForm.$valid,forgotDta);" novalidate>
                <fieldset>

                    <div class="form-body">
                        <label for="UserId" >UserId</label>
                        <div class="input-group input-group-lg input-group-addon">
                            <input ng-disabled="main.disabled " class="form-control" type="text" name="Id" placeholder="Id *" ng-model="main.forgotData.id"  required>

                        </div>
                        <p class="help-block" ng-show="(!forgotForm.Id.$pristine && forgotForm.Id.$error.required) || (forgotForm.$submitted && forgotForm.Id.$error.required)"><font color="orange">This field is required</font></p>

                    </div>


                </fieldset><br>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger" ng-disabled="main.disabled">
                        Send Email
                    </button><br>
                </div>
            </form>
        </div>
    </section>



</div>
