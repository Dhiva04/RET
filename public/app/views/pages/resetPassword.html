<h2 class="page-title">Reset Password</h2>
<div class="single-widget-container">

    <section class="widget login-widget">
        <header class="text-align-center">

            <a>
                <img src="assets/img/logo.png" style="height: 100px;" alt=""/>
            </a>
            <marquee>we bulid your idea!!</marquee>
        </header>
        <div class="body">
            <form ng-hide="main.hide" name="resetForm" id="resetForm" ng-submit="main.savePass(resetForm.$valid,resetData, confirmed);" novalidate>
                <fieldset>
                    <div class="form-body ">
                        <label>Password:</label>
                        <div class="input-group input-group-lg input-group-addon">
                            <input ng-disabled="main.disabled" class="form-control" type="password" name="firstPassword" placeholder="please enter password" ng-model="firstPassword" ng-minlength="8" ng-maxlength="35" ng-pattern="/^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[\d])(?=.*?[\W]).{8,35}$/" required>
                            <!-- Password Validation -->
                        </div>
                        <p class="help-block" ng-show="(!resetForm.firstPassword.$pristine && resetForm.firstPassword.$error.required) || (resetForm.$submitted && resetForm.firstPassword.$error.required)">This field is required</p>
                        <ul ng-show="(!resetForm.firstPassword.$pristine && resetForm.firstPassword.$error.pattern) || (!resetForm.firstPassword.$pristine && resetForm.firstPassword.$error.minlength) || (!resetForm.firstPassword.$pristine && resetForm.firstPassword.$error.maxlength)" class="help-block">
                            <li>Must contain at least one upper case letter</li>
                            <li>Must contain at least one lower case letter</li>
                            <li>Must contain at least one number</li>
                            <li>Must contain at least one special character</li>

                        </ul>
                    </div>
                    <div class="form-body ">
                        <label>Confirm Password:</label>
                        <div class="input-group input-group-lg input-group-addon">
                            <input ng-disabled="main.disabled" class="form-control" type="password" name="confirmPassword" placeholder="please enter password" match="{{[firstPassword]}}" ng-change="resetData.password = confirm" ng-model="confirm" required>
                            <!-- Confirm Password Validation -->
                        </div>
                        <p class="help-block" ng-show="(!resetForm.confirmPassword.$pristine && resetForm.confirmPassword.$error.required) || (resetForm.$submitted && resetForm.confirmPassword.$error.required)">This field is required</p>
                        <p class="help-block" ng-show="!confirmed && !resetForm.confirmPassword.$pristine && resetForm.firstPassword.$valid">Passwords do not match</p>

                    </div>

                </fieldset><br>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger" ng-disabled="main.disabled">
                        Reset Password
                    </button>
                    <br>
                </div>
            </form>
        </div>
    </section>
</div>
